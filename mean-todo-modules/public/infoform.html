
<div id="INFOdiv">

    <div class="radio">
        <label>
            <input type="radio" ng-model="todo.type" value="music" >
            Music
        </label>
    </div>
    <div class="radio">
        <label>
           <input type="radio" ng-model="todo.type" value="sfx">
           SFX
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="todo.type" value="Scape" >
            Scape
        </label>
    </div>

    <div class="form-group">
        <label for="titel">Titel</label>
        <br>
        <input type="text" class="form-control" name="titel" ng-model="todo.titel" ng-minlength="1" ng-maxlength="28">
    </div>      
    <div class="form-group">
        <label for="author">Author</label>
        <br>
        <input type="text" class="form-control" name="author" ng-model="todo.author" ng-minlength="1" ng-maxlength="32">
    </div>  
    <div class="form-group">   
        <label for="comment">Discription</label>
        <br>
        <input type="text" class="form-control" name="comment" ng-model="todo.comment" ng-minlength="1" ng-maxlength="32">
    </div>
</div>
