<!doctype html>
<html ng-app='todo'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="script/jquery-2.2.1.js"></script>
    <script src="script/angular.js"></script>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/soundbox.css">

    <title>final</title>

    <script src="controllers/todoController.js"></script>
    <script src="services/todoMongoService.js"></script>
    <script src="script/todo.js"></script>

</head>
<body>

<div id="wrapper" ng-controller="TodoCrtl">
    <header id="header">
        <div id="headerbox">  

            <form name="inputbox">
                <INPUT ng-model="todo.task" id="fileinput" type="text" name="txtName" value ="" placeholder="Link.." required="required"> 
                <button type="submit" ng-click="save()" ng-model-instant ></a> Add</button> 
                </br>
                <INPUT class="selectbutton" type="checkbox" name="typeA" value ="SFX" checked> SFX 
                <INPUT class="selectbutton" type="checkbox" name="typeA" value ="Music"> Music
                <INPUT class="selectbutton" type="checkbox" name="typeA" value ="SoundScape"> Soundscape
                </br>
                <INPUT ng-model="todo.author" class="authorinput" type="text" name="txtName" value ="" placeholder="Author">
                <INPUT ng-model="todo.titel" class="titelinput" type="text" name="txtName" value ="" placeholder="titel">
                <INPUT ng-model="todo.comment" class="commentinput" type="text" name="txtName" value ="" placeholder="comment..">
                <button type="submit"></a> Add</button> 
            </form> 

        </div>
    </header>

    <main id="main">
        <div id="mainbox">

            <div class="testhoofd" ng-repeat="todo in todos">
                <div class="testkind">
                    {{todo.task}}
                    {{todo.titel}}
                    <button class="btn" ng-click="delete(todo._id)">delete</button>
                </div>
            </div>


       <!--     <table class="table">
                <tr ng-repeat="todo in todos">
                    <td>{{todo.task}}</td>
                    <td>
                    <button class="btn" ng-click="delete(todo._id)">delete</button>
                    </td>
                </tr>
             </table>
        -->
        </div>
    </main>

    <footer id="footer">    
    </footer>   
</div>

</body>
</html>
