<div id="nextdiv">
    <a ui-sref="form.soundform">
    <span class="arrow"><i class="material-icons">&#xE314;</i></span>
    </a>
</div>

    <div id="listbox">
            <div id="addbox" ng-repeat="todo in todos">
                <div id="innerbox">

                    <audio controls="play">
                        <source ng-src="{{todo.task}}" type="audio/mpeg">
                        <source ng-src="{{todo.task}}" type="audio/ogg">
                    </audio>

                    <div id="typediv">{{todo.type}}</div> 

                    <div id="titeldiv"> {{todo.titel}} </div>
                    <a download=" " ng-href="{{todo.task}}" id="DLbutton"><i class="material-icons">&#xE884;</i>>download</a>

                    <div id="authordiv">{{todo.author}}</div>
                    <a id="voteup" ng-mousedown="bij = bij + 1" ng-init="bij=0">{{"+ " + bij}}</a>

                    <div id="commentdiv">{{ todo.comment}} </div>
                    <a id="votedown" ng-mousedown="af = af + 1" ng-init="af=0">{{"- " + af}}</a>
                </div>
            </div>
    </div>
