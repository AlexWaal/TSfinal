<div class="row">
<div class="col-sm-8 col-sm-offset-2">

  <div id="form-container">
  
      <div class="page-header text-center">
          <h2>Submit your Sound</h2>

          <div id="status-buttons" class="text-center">
              <a ui-sref-active="active" ui-sref=".soundform"><span>1</span> Sound</a>
              <a ui-sref-active="active" ui-sref=".infoform"><span>2</span> info</a>
              <a ui-sref-active="active" ui-sref=".addform"><span>3</span> add</a>
          </div>
      </div>

      <form id="signup-form" ng-submit="processForm()">
          <div id="form-view" ui-view></div>
      </form>
  
  </div>
  

  <pre>
    {{ formData }}
  </pre>

</div>
</div>
